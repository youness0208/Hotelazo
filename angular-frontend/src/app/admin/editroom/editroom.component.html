<div class="container">
    <h2>Editar habitación</h2>
  
    <!-- Display Error and Success Messages -->
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
  
    <!-- Room Details Form -->
    <div class="room-form">
      <!-- Room Image Upload -->
      <div class="form-group">
        <div *ngIf="preview">
          <img [src]="preview" alt="Vista de la habitación" />
        </div>
        <div *ngIf="!preview && roomDetails.imageUrl">
          <img [src]="roomDetails.imageUrl" alt="Imagen de la habitación" />
        </div>
        <input type="file" name="file" (change)="handleFileChange($event)" />
      </div>
  
      <!-- Room Type -->
      <div class="form-group">
        <label>Tipo de habitación</label>
        <select name="type" [(ngModel)]="roomDetails.type" (change)="handleChange($event)">
          <option value="">Selecciona un tipo</option>
          <option *ngFor="let type of roomTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <!-- Room Price -->
      <div class="form-group">
        <label>Precio de la habitación</label>
        <input
          type="number"
          name="pricePerNight"
          [(ngModel)]="roomDetails.pricePerNight"
          (input)="handleChange($event)"
        />
      </div>
  
      <!-- Room Number -->
      <div class="form-group">
        <label>Número de habitación</label>
        <input
          type="text"
          name="roomNumber"
          [(ngModel)]="roomDetails.roomNumber"
          (input)="handleChange($event)"
        />
      </div>
  
      <!-- Room Capacity -->
      <div class="form-group">
        <label>Capacidad de la habitación</label>
        <input
          type="number"
          name="capacity"
          [(ngModel)]="roomDetails.capacity"
          (input)="handleChange($event)"
        />
      </div>
  
      <!-- Room Description -->
      <div class="form-group">
        <label>Descripción de la habitación</label>
        <textarea
          name="description"
          [(ngModel)]="roomDetails.description"
          (input)="handleChange($event)"
        ></textarea>
      </div>
  
      <!-- Submit Buttons -->
      <div class="form-actions">
        <button (click)="handleUpdate()">Actualizar habitación</button>
        <button class="delete" (click)="handleDelete()">Eliminar habitación</button>
      </div>
    </div>
  </div>
